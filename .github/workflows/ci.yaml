name: ci-golang-workflow
on:
  pull_request:
    branches: [ develop ]
jobs:
  check-application:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: 1.21
      - name: Build
        run: go build math.go
      - name: Test
        run: go test